{% set name = "rmlst" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version }}"

source:
  # Example: Download the source tarball from GitHub.
  url: https://github.com/ssi-dk/rMLST/archive/refs/tags/v{{ version }}.tar.gz
  sha256: <SHA256_CHECKSUM_HERE>  # Replace with the actual sha256 checksum of the tarball.

build:
  number: 0
  script: bash build.sh

requirements:
  host:
    - python
  run:
    - python

test:
  commands:
    - mytool --help

about:
  home: https://github.com/ssi-dk/{{ name }}
  license: MIT
  summary: "rMLST does science"

extra:
  recipe-maintainers:
    - githubz0r


