{% set name = "rmlst" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name | lower }}"
  version: "{{ version }}"

source:
  # Example: Download the source tarball from GitHub.
  url: https://github.com/ssi-dk/rmlst/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 37d4bab33656c8037f88414922018353d3d64bc9fde8681922a2a36d4c8c74c1

build:
  number: 0

requirements:
  host:
    - python
    - requests
  run:
    - python
    - requests

test:
  commands:
    - rmlst -h

about:
  home: https://github.com/ssi-dk/{{ name }}
  license: MIT
  summary: "rMLST does science"

extra:
  recipe-maintainers:
    - githubz0r


